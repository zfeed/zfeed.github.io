<!-- Example webpage with a working file upload button. -->
<html>
<head>
  <!-- <script src="https://js.upload.io/upload-js/v2"></script> -->
  <script src="https://js.upload.io/uploader/v2"></script>
  <script>

    // Get production API keys from Upload.io
const uploader = Uploader({
  apiKey: "public_kW15ayDqiF2mJuyCUMHG1adEyXMa"
});

// Customize the file upload UI (see "customization" below):
const options = {
    multi: true,
    editor: {
    images: {
      crop: false,             // false disables the image editor / cropper
      cropRatio: 4 / 3,
      cropShape: "rect"       // "rect" | "circ"
    }
  },
    layout: "inline",  
}

// Display the file upload widget:
uploader.open(options).then(files => {
  if (files.length === 0) {
    console.log('No files selected.')
  } else {
    console.log('Files uploaded:');
    console.log(files.map(f => f.fileUrl));
  }
}).catch(err => {
  console.error(err);
});
  </script>
  <script>
    setTimeout(() => {
        document.querySelector('.btn--file__input').setAttribute('accept', 'image/*')
    }, 2000)
  </script>
</head>
<body style="height: 300px; max-width: 500px; position: relative;">
</body>
</html>
