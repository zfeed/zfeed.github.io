<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.lang.en.min.js"></script>

    <input
    type="hidden"
    name="file"
    id="example1"
/>

    <script>
        const UPLOADCARE_CLEARABLE = true;
        const UPLOADCARE_SYSTEM_DIALOG = true;
        document.addEventListener("DOMContentLoaded", () => {
            uploadcare.Widget('[name="file"]', {
                "publicKey": "6552dd1c06f9788ae3bb",
                "tabs": "file",
                imagesOnly: true,
                multiple: true,
            })
        });
    </script>

</body>
